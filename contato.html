        <header> <!--Aqui Começa o Cabeçalho -->

        <main><!--Aqui Começa o conteúdo principal-->
            <form>
                <label for="nomecompleto">Nome Completo</label>
                <input type="text"  id="nomecompleto" class='input-padrao' required placeholder="Digite o seu nome completo:">

                <label for="email">E-mail</label>
                <input type="email"  id="email" class='input-padrao' required placeholder="Digite o seu email, exemplo: seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel"  id="telefone" class='input-padrao' required placeholder="Digite o seu número de celular, exemplo: (xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem"  cols="67" rows="10"  class='input-padrao' required placeholder="Digite aqui a sua mensagem:"></textarea>

                <fieldset class="contato">
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">E-mail</label>
                    

                    <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>WhatsApp</label>
                    

                </fieldset><!--Contato-->

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class=checkbox><input type="checkbox" checked>Gostaria de receber notificações por e-mail?</label>
            



                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            
            <table>
                <thead>
                    <tr>
                        
                        <th colspan="2">Horário de Atendimento</th>
                    </tr>
                </thead>   
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>08hrs às 18hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>08hrs às 18hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>08hrs às 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>08hrs às 22hrs</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>08hrs às 12hrs</td>
                    </tr>
                </tbody> 
            </table>
